#    command: ['node_modules/.bin/eslint']

  TrailingWhitespace:
    enabled: true
    exclude:
      - vendor/**/*
      - App/assets/fonts/**/*
      - tmp/**/*
      - log/**/*
      - bin/**/*
      - import/**/*
      - spec/fixtures/vcr_cassettes/**/*

  RuboCop:
    enabled: true
verify_signatures: false
