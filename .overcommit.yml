CommitMsg:
  CapitalizedSubject:
    enabled: false

PreCommit:
  ALL:
    exclude:
      - vendor/**/*
      - App/assets/fonts/**/*
      - tmp/**/*
      - log/**/*
      - bin/**/*
      - db/migrate
      - spec/fixtures/vcr_cassettes/**/*

  Jscs:
    enabled: false

  RailsSchemaUpToDate:
    enabled: false

  Reek:
    enabled: false

  HardTabs:
    enabled: true
    exclude:
      - vendor/**/*
      - App/assets/fonts/**/*
      - tmp/**/*
      - log/**/*
      - bin/**/*
      - spec/fixtures/vcr_cassettes/**/*

